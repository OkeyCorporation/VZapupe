<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZapupe Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap');

        body {
            background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: 'Comfortaa', sans-serif;
        }

        #chat-box {
            width: 90%;
            max-width: 300px;
            height: 300px;
            overflow-y: scroll;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 10px;
        }

        input {
            margin-top: 10px;
            width: 90%;
            max-width: 300px;
            padding: 10px;
            background-color: #333;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 50px;
            outline: none;
        }

        button {
            margin-top: 10px;
            width: 90%;
            max-width: 300px;
            padding: 10px;
            background-color: #333;
            color: rgb(123, 123, 123);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Sans-serif', sans-serif;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Введите сообщение...">
    <button id="send-button">Отправить</button>
    <button id="disconnect-button">Дисконектить</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const disconnectButton = document.getElementById('disconnect-button');

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function botResponse() {
            setInterval(function() {
                addMessage('@@@@@@', 'СКИНЬ ОБНАЖЕННЫЕ ЧАСТИ ТЕЛА!!!');
            }, 200);
        }

        function handleUserInput() {
            const userMessage = userInput.value;
            if (userMessage.trim() !== '') {
                addMessage('Вы', userMessage);
                userInput.value = ''; // Очистить поле ввода после отправки сообщения
                botResponse();
            }
        }

        sendButton.addEventListener('click', handleUserInput);

        disconnectButton.addEventListener('click', function() {
            window.location.href = 'Dis.html';
        });

        // Запускаем бота с приветственным сообщением
        addMessage('@@@@@@', 'Приветики)))');
        botResponse();
    </script>
</body>
</html>
